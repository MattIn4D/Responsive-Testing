<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsive Design Viewport Testing</title>
    <style>body{margin:1.5em 0;font-family:sans-serif;overflow-y:scroll}header{width:1220px;margin:1.5em auto}figure,iframe{width:1200px;height:800px;}figure{margin:0 auto}iframe{border:1px solid #dcdcdc}.btn{position:relative;display:inline-block;overflow:visible;margin:0;padding:8px 12px;cursor:pointer;outline:0;border:1px solid #dcdcdc;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;background-color:#f3f3f3;background-image:-moz-linear-gradient(top,#f5f5f5,#f1f1f1);background-image:-ms-linear-gradient(top,#f5f5f5,#f1f1f1);background-image:-webkit-gradient(linear,0 0,0 100%,from(#f5f5f5),to(#f1f1f1));background-image:-webkit-linear-gradient(top,#f5f5f5,#f1f1f1);background-image:-o-linear-gradient(top,#f5f5f5,#f1f1f1);background-image:linear-gradient(top,#f5f5f5,#f1f1f1);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5',endColorstr='#f1f1f1',GradientType=0);-webkit-background-clip:padding;-moz-background-clip:padding;background-clip:padding;zoom:1;z-index:1;*display:inline;font:bold 15px Helvetica,Arial,sans-serif;line-height:12px;color:#444;min-width:42px;text-align:center;text-shadow:0 1px 0 #fff;text-decoration:none;white-space:nowrap}.btn:hover,.btn:focus,.btn:active,.btn.active{color:#333;text-decoration:none;border-color:#c6c6c6;background-color:#f5f5f5;background-image:-moz-linear-gradient(top,#f8f8f8,#f1f1f1);background-image:-ms-linear-gradient(top,#f8f8f8,#f1f1f1);background-image:-webkit-gradient(linear,0 0,0 100%,from(#f8f8f8),to(#f1f1f1));background-image:-webkit-linear-gradient(top,#f8f8f8,#f1f1f1);background-image:-o-linear-gradient(top,#f8f8f8,#f1f1f1);background-image:linear-gradient(top,#f8f8f8,#f1f1f1);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f8f8f8',endColorstr='#f1f1f1',GradientType=0);-webkit-box-shadow:0 1px 1px rgba(0,0,0,0.1);-moz-box-shadow:0 1px 1px rgba(0,0,0,0.1);box-shadow:0 1px 1px rgba(0,0,0,0.1);z-index:100;outline:0}.btn:active,.btn.active{background-color:#f4f4f4;background-image:-moz-linear-gradient(top,#f6f6f6,#f1f1f1);background-image:-ms-linear-gradient(top,#f6f6f6,#f1f1f1);background-image:-webkit-gradient(linear,0 0,0 100%,from(#f6f6f6),to(#f1f1f1));background-image:-webkit-linear-gradient(top,#f6f6f6,#f1f1f1);background-image:-o-linear-gradient(top,#f6f6f6,#f1f1f1);background-image:linear-gradient(top,#f6f6f6,#f1f1f1);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6',endColorstr='#f1f1f1',GradientType=0);-webkit-box-shadow:inset 0 1px 2px rgba(0,0,0,0.1);-moz-box-shadow:inset 0 1px 2px rgba(0,0,0,0.1);box-shadow:inset 0 1px 2px rgba(0,0,0,0.1)}.btn:focus{border-color:#4d90fe}.btn.checked{color:#333;text-shadow:none;border:1px solid #ccc;background-color:#e8e8e8;background-image:-moz-linear-gradient(top,#eee,#e0e0e0);background-image:-ms-linear-gradient(top,#eee,#e0e0e0);background-image:-webkit-gradient(linear,0 0,0 100%,from(#eee),to(#e0e0e0));background-image:-webkit-linear-gradient(top,#eee,#e0e0e0);background-image:-o-linear-gradient(top,#eee,#e0e0e0);background-image:linear-gradient(top,#eee,#e0e0e0);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#eeeeee',endColorstr='#e0e0e0',GradientType=0);-webkit-box-shadow:inset 0 1px 2px rgba(0,0,0,0.1);-moz-box-shadow:inset 0 1px 2px rgba(0,0,0,0.1);box-shadow:inset 0 1px 2px rgba(0,0,0,0.1)}.btn::-moz-focus-inner{padding:0;border:0}.btn-group{position:relative;display:inline-block;list-style:none;padding:0;margin:0;zoom:1;*display:inline;}.btn+.btn,.btn+.btn-group,.btn-group+.btn,.btn-group+.btn-group{margin-left:15px}.btn-group .btn{position:relative;float:left;margin-left:-1px;-webkit-border-radius:0;-moz-border-radius:0;border-radius:0}.btn-group .btn:first-child{margin-left:0;-webkit-border-top-left-radius:2px;-moz-border-radius-topleft:2px;border-top-left-radius:2px;-webkit-border-bottom-left-radius:2px;-moz-border-radius-bottomleft:2px;border-bottom-left-radius:2px}.btn-group .btn:last-child{-webkit-border-top-right-radius:2px;-moz-border-radius-topright:2px;border-top-right-radius:2px;-webkit-border-bottom-right-radius:2px;-moz-border-radius-bottomright:2px;border-bottom-right-radius:2px}.btn.disabled{color:#b8b8b8;border:1px solid rgba(0,0,0,0.05);background:white;cursor:default}.btn.disabled:hover,.btn.disabled:active{color:#b8b8b8;text-shadow:none;background:white;border:1px solid rgba(0,0,0,0.05);-webkit-box-shadow:none;-moz-box-shadow:none;box-shadow:none}.btn,.g-button-group{vertical-align:top}.scrollbar-measure{width:100px;height:100px;overflow:scroll;position:absolute;top:-9999px}</style>    
</head>
<body>
	<header>
		<nav class="controls btn-group toggle-buttons">
			<a href="#" class="btn" data-width="320" data-height="480">320 &times; 480 <small>(mobile)</small></a>
			<a href="#" class="btn" data-width="480" data-height="640">480 &times; 640 <small>(small tablet)</small></a>
			<a href="#" class="btn" data-width="768" data-height="1024">768 &times; 1024 <small>(tablet - portrait)</small></a>
			<a href="#" class="btn" data-width="1024" data-height="768">1024 &times; 768 <small>(tablet - landscape)</small></a>
			<a href="#" class="btn" data-width="1200" data-height="800">1200 &times; 800 <small>(desktop)</small></a>
		</nav>
	</header>
	<figure>
		<iframe class="viewport" src="./" sandbox="allow-same-origin allow-forms" seamless scrolling="yes"></iframe>
	</figure>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>$(function(){var a=$(".toggle-buttons a");var b=document.createElement("div");b.className="scrollbar-measure";document.body.appendChild(b);var scrollbarWidth=b.offsetWidth - b.clientWidth;document.body.removeChild(b);a.click(function(e){var c=$(this);var w=c.attr("data-width");var w= Number(w) + Number(scrollbarWidth);var h=c.attr("data-height");var h= Number(h) + Number(scrollbarWidth);$("figure, iframe").animate({width:w,height:h},750);a.removeClass("checked");c.addClass("checked");e.preventDefault()});$(".toggle-buttons a:last").trigger('click');})</script>
</body>
</html>
